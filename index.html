<!DOCTYPE html>
<html lang="en"
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7057d7592d.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <title>genshin play session planner</title>
  <script src="js/activites.js" defer></script>
  <link rel="stylesheet" href="style.css"?
</head>
<body>
  <div class="input-bar">
    <input type="text" placeholder="plan your play session..." class="bar" id="input-bar">
    <div class="object-list"></div>
  </div>
  <div class="days-of-week">
    <div id="day0" class="day"></div>
    <div id="day1" class="day"></div>
    <div id="day2" class="day"></div>
    <div id="day3" class="day"></div>
    <div id="day4" class="day"></div>
    <div id="day5" class="day"></div>
    <div id="day6" class="day"></div>
  </div>
</body>
</html>
